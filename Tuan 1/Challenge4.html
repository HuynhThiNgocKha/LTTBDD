<body>
    <script>
        let billValues = [275, 40, 430];
        function tip(billValues) {
              return billValues >= 50 && billValues <= 300 ? billValues * 0.15 : billValues * 0.2;
        }
        const tips = [tip(billValues[0]), tip(billValues[1]), tip(billValues[2])]
        const total = [tips[0]+ billValues[0], tips[1] + billValues[1], tips[2] + billValues[2]]

        console.log(`The bill was ${billValues}, the tip was ${tips}, and the total value ${total}`);

    </script>
</body>
